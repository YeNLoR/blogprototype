{% set page = page | default(1) %}
{% set from_user = from_user | default(params.get('from_user', '')) %}
<form id="trigger-{{ page }}" hx-get="/feed" hx-trigger="intersect once" hx-swap="afterend">
    <input type="hidden" name="page" value="{{ page }}">
    <input type="hidden" name="from_user" value="{{ from_user }}">
    <input type="hidden" name="search" value="{{ params.get('search', '') }}">
</form>
