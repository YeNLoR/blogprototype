{% extends 'base.html' %}
{% block body %}
<div class="row justify-content-center  ">
    <div class="col-sm-10 col-md-8 col-lg-6">
        <form id="post_form" method="POST" action="/post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div>
                <label for="title" class="form-label">Başlık</label><br>
                <input type="text" id="title" name="title" placeholder="{{ title }}" class="form-control"><br>
                <label for="content" class="form-label">İçerik</label><br>
                <textarea id="content" name="content" style="display:none;"></textarea>
                <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet">
                <link href="/static/quill.css" rel="stylesheet">
                <div id="editor">
                    <p></p>
                </div>
                <label for="tags">Etiketler</label>
                <input type="text" name="tags" id="tags" placeholder="örnek: bilim, bilgisayar" class="form-control">
                <button type="submit" id="submit" name="submit" class="btn btn-outline-dark">Paylaş</button>
                <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
                <script src="/static/quill.js"></script>
            </div>
        </form>
    </div>
</div>
{% endblock %}
