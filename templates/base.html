<!DOCTYPE html>
<html lang="tr">
<head>
    <!--<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">-->
    <title>{{ TITLE }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<header>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Anasayfa</a>
        </li>
        {% if not logged_in %}
        <li class="nav-item">
          <a class="nav-link" href="/login">Giriş Yap</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Kayıt Ol</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/post">Blog oluştur</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/profile">Profil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Çıkış</a>
        </li>
        {% endif %}
      </ul>
      <form method="POST" action="/search" class="d-flex">
        <input name="search" id="search" type="text" placeholder="Arama" class="form-control me-2">
        <button type="submit" class="btn btn-primary">Arama</button>
      </form>
    </div>
  </div>
</nav>
</header>
<main>
    {% block body %}
    {% endblock %}
</main>
<footer>
</footer>
</body>
</html>
