<div id="list" class="list-group">
{% for post in posts %}
    <div class="list-group-item">
        <div class="row">
            <div class="col">
            <a href="/post/{{ post.id }}">{{ post.title }}</a><br>
            </div>
            <div class="col text-end">
                <div>
                    <small>Yazar: </small><a href="/profile/{{ post.author.id }}">{{ post.author.username }}</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
            <!{{post.content[0:20]}}!>
            </div>
            <div class="col text-end">
                <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                </button>
                <ul class="dropdown-menu">
                <li>
                    <form hx-post="/delete_post"
                          hx-on::after-request="htmx.ajax('GET', '/feed', {target: '#post-view', swap: 'innerHTML'});">
                        <button type="submit" name="delete_post" value="{{ post.id }}" class="dropdown-item">Sil</button>
                    </form>
                </li>
                <li>
                    <a href="/edit/{{ post.id }}" class="dropdown-item">DÃ¼zenle</a>
                </li>
                </ul>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% set page = page | default(1) %}
{% set from_user = from_user | default(params.get('from_user', '')) %}
<form hx-get="/feed" hx-trigger="intersect once" hx-swap="afterend">
    <input type="hidden" name="page" value="{{ page }}">
    <input type="hidden" name="from_user" value="{{ from_user }}">

</form>
